<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha com Machine Learning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            max-width: 300px;
            width: 100%;
            margin-bottom: 20px;
        }

        .cell {
            width: 100%;
            padding-top: 100%;
            position: relative;
            background-color: #fff;
            border: 2px solid #333;
            cursor: pointer;
        }

        .cell::after {
            content: attr(data-content);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #333;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        #progress-container {
            width: 100%;
            max-width: 300px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }

        #progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Jogo da Velha com Machine Learning</h1>
    <div id="board"></div>
    <button onclick="resetGame()">Reiniciar Jogo</button>
    <button onclick="resetLearning()">Zerar Aprendizado</button>
    <button onclick="trainAgent()">Treinar Agente</button>
    <div id="progress-container">
        <div id="progress-bar">0 (0%)</div>
    </div>
    <script src="qlearning.js"></script>
</body>
</html>
