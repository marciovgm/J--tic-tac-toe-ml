<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha com Machine Learning</title>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            font-size: 2em;
            text-align: center;
            line-height: 100px;
            border: 1px solid black;
            cursor: pointer;
        }
        button {
            margin-right: 10px;
            margin-top: 10px;
        }
        #progress-container {
            width: 100%;
            background-color: #ddd;
            margin-top: 20px;
        }
        #progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Jogo da Velha com Machine Learning</h1>
    <div id="board"></div>
    <button onclick="resetGame()">Reiniciar Jogo</button>
    <button onclick="resetLearning()">Zerar Aprendizado</button>
    <button onclick="trainAgent()">Treinar Agente</button>
    <div id="progress-container">
        <div id="progress-bar">0 (0%)</div>
    </div>
    <script src="qlearning.js"></script>
</body>
</html>
